<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardcounter</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-[#f1e9e6] min-h-screen flex items-center justify-center p-4">

    <div id="divcoontainer" class="bg-[#faece3] max-w-sm w-full rounded-2xl shadow-lg p-6 flex flex-col items-center text-center " >

        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSpZfqSVbx83R6wNtI-ghYNuOGteceY8fUwfhA86zsvH78lFk4TiMgTFvWXIjzI3C7xZjpCu2v3fkhy4xjE7-YPH6DIKdNoVXX8HGbUwaDbklEL0A-uCx5p"
            alt="dress" class="w-full h-auto rounded mb-4 object-cover shadow-md" id="img">

        <h2 class="text-2xl font-bold text-zinc-700 mb-2" id="title"> Georgette Maxi Wrap Dress</h2>

        <p class="text-zinc-600 mb-4" id="description">
            Enjoy a soft cotten matrial feel every touch .great use of summer.
        </p>

        <div class="flex space-x-2">
            <button id="reducecountbtn" class="bg-gray-300 text-white rounded hover:bg-orange-500 shadow-md p-2 cursor-pointer">
                ➖
            </button>
            <span class="bg-gray-300 text-white rounded-full shadow-md p-2 w-20" id="spantext">0

            </span>
            <button id="addcountbtn" class="bg-gray-300 text-white rounded hover:bg-orange-500 shadow-md p-2 cursor-pointer">
                ➕
            </button>
        </div>

    </div>
    <script type="module" src="/src/cardcound.js"></script>

</body>

</html>
