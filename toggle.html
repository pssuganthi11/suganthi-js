<html>

<head>

<body class="space-y-20">
    <div class="flex justify-end p-8">
        <label id="trackercolor"
            class=" relative w-14 h-8 rounded-full dark:bg-gray-700  bg-gray-300  shadow-inner cursor-pointer transition-all duration-150 inline-flex ">
            <input type="checkbox" class="sr-only peer" />

              shadow-[4px_4px_8px_#bebebe,-4px_-4px_8px_#ffffff]">
            </div>
        </label>
    </div>

    <div class="max-w-sm p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition mx-auto " id="cardcontainer">
        <h3 class="text-xl font-semibold mb-2 ">Html Roadmap</h3>
        <p class=" mb-4">
            This is Roadmap for Html design
        </p>
        <button class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600" id="btn">
            Click ->
        </button>
    </div>

</html>
