<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App List</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class=" bg-[url('/public/bg.jpg')] bg-cover bg-center relative min-h-screen flex justify-center items-start py-10">

    <div class="flex flex-col justify-center items-center w-full px-4 sm:px-6 lg:px-8 2xl:mt-40">
        <span class="text-2xl sm:text-3xl font-bold mb-6 text-white text-center">Food App List</span>

        <div class="bg-orange-50 w-full max-w-3xl p-6 rounded-2xl shadow-2xl">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-9  items-center  ">
                <div class="flex flex-col gap-4">

                    <label class="text-xl sm:text-2xl font-semibold text-zinc-600">
                        Add a Food Item üçù
                    </label>

                    <input type="text" required
                        class="p-3 bg-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-400 w-full"
                        placeholder="Pizza, Burger, Biryani..." id="foodinput" />

                    <div class="mt-3 flex flex-col sm:flex-row justify-end gap-3">
                        <button type="submit" id="addbtn"
                            class="bg-orange-500 px-4 py-2 text-white rounded-lg hover:bg-orange-600 shadow-md text-sm w-full sm:w-auto">
                            Add
                        </button>

                        <button type="button" id="cancelbtn"
                            class="border border-zinc-500 px-4 py-2 text-zinc-600 rounded-lg hover:bg-red-500 hover:border-red-500 hover:text-white shadow-md text-sm w-full sm:w-auto transition">
                            Cancel
                        </button>
                    </div>

                </div>

                <div class="flex justify-end lg:ml-20 hidden sm:block">
                    <img src="/public/girl.jpg" alt="Food image"
                        class="w-40 sm:w-60 h-auto rounded-xl object-cover" />
                </div>
            </div>
        </div>

        <div class="bg-orange-50 w-full max-w-3xl mt-6 p-6 rounded-2xl shadow-md hidden " id="result">
            <h3 class="text-xl sm:text-2xl font-semibold text-zinc-700 mb-4 text-center sm:text-left">
                üçΩÔ∏è Food Items
            </h3>

            <ul id="foodList" class="space-y-3">
            </ul>
        </div>

    </div>

    <script type="module" src="/src/bulletpoints.js"></script>
</body>

</html>
