<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-black text-center px-12 py-12 flex justify-center items-center flex-col mt-20 ">
  <h1 class="text-4xl font-bold text-white">
    Github profile Finder
  </h1>

  <div class="w-full  bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-6 shadow-xl mt-20">

    <h1 class="text-2xl font-bold text-white text-center mb-6">
      GitHub Profile Finder
    </h1>

    <div class="flex gap-2 mb-5">
      <input type="text" id="username" placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 rounded-lg outline-none bg-black/40 text-white border border-white/20 focus:border-blue-500" />
      <button id="searchBtn"
        class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition">
        Search
      </button>
    </div>


    <div id="profile"
      class="w-full border grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center p-4 max-h-64 overflow-y-auto">
    </div>
    <div id="error"></div>
  </div>

  <script type="module" src="/src/api.js"></script>
</body>

</html>
