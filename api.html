<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-black text-white font-mono ">
  <div class=" container mx-auto p-2">
    <h1 class="text-center mt-10 text-2xl font-bold text-purple-600  ">
      GitHub Profile Finder
    </h1>
    <div class="flex flex-col sm:flex-row justify-evenly items-center mx-auto mt-20  p-4 space-y-4">

      <div class="flex flex-col items-center w-full max-w-md mx-auto space-y-3">

        <span class="text-sm text-gray-300">
          Enter your GitHub username
        </span>

        <input id="searchinput" placeholder="Enter GitHub username..." class="w-full outline-none border border-gray-400 p-4 rounded
           bg-black text-white focus:ring-2 ring-purple-600" />

        <div id="error" class="w-full text-left text-red-500 text-sm font-semibold min-h-[20px]"></div>

        <button id="searchBtn" class="w-full bg-purple-600 p-3 rounded font-semibold
           cursor-pointer hover:bg-purple-700 transition">
          Search
        </button>

      </div>


      <div id="profile" class=" h-auto max-w-max   ">
      </div>

    </div>

  </div>
  <script type="module" src="/src/api.js"></script>
</body>

</html>
